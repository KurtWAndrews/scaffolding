buildscript {
    ext {
      grailsVersion = "3.0.0.BUILD-SNAPSHOT"
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.grails.org/grails/core" }
        maven { url "http://repo.spring.io/libs-release" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

plugins {
  id "com.jfrog.bintray" version "1.0"
}

ext {
  grailsVersion = "3.0.0.BUILD-SNAPSHOT"
  isJava8Compatible = org.gradle.api.JavaVersion.current().isJava8Compatible()
}

version "3.0.0-SNAPSHOT"
group "org.grails.plugins"


apply plugin: "org.grails.grails-plugin"
apply plugin: "maven"
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply from:'https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/grailsCentralPublishing.gradle'


repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.grails.org/grails/core" }
}


dependencies {
  provided "org.grails:grails-dependencies:$grailsVersion"
  provided "org.grails:grails-web-boot:$grailsVersion"
  provided "org.grails:grails-dependencies:$grailsVersion"
  provided 'javax.servlet:javax.servlet-api:3.1.0'


  compile "org.grails.plugins:fields:2.0.0-SNAPSHOT"
  testCompile "org.grails:grails-plugin-testing:$grailsVersion"

  console "org.grails:grails-console:$grailsVersion"
}

bintray {
  def u = System.getenv('BINTRAY_USER') ?: project.properties.get('bintrayUser')
  def k = System.getenv("BINTRAY_KEY") ?: project.properties.get('bintrayKey')

  user = u
  key = k
  publications = ['maven']

  pkg {
    userOrg = "grails"
    name = "scaffolding"
    repo = "plugins"
    licenses = ['Apache-2.0']
  }
}

eclipse {
    classpath {
        plusConfigurations += [configurations.provided]
    }
}

idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}




