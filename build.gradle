buildscript {
    ext {
      grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "http://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

plugins {
  id "com.jfrog.bintray" version "1.0"
}

ext {
  grailsVersion = project.grailsVersion
  gradleWrapperVersion = project.gradleWrapperVersion
}

version "3.0.0-TEST"
group "org.grails.plugins"

repositories {
  mavenLocal()
  maven { url "http://repo.grails.org/grails/core" }
}

apply plugin: "spring-boot"
apply plugin: "org.grails.grails-plugin"
apply plugin: "maven"
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply from:'https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/grailsCentralPublishing.gradle'
apply from:'https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/bintrayPublishing.gradle'

sourceCompatibility = 1.7
targetCompatibility = 1.7


dependencies {
  provided "org.grails:grails-dependencies:$grailsVersion"
  provided "org.grails:grails-web-boot:$grailsVersion"
  provided 'javax.servlet:javax.servlet-api:3.1.0'


  compile "org.grails.plugins:fields:2.0.0-SNAPSHOT"
  testCompile "org.grails:grails-plugin-testing:$grailsVersion"

  console "org.grails:grails-console:$grailsVersion"
}

eclipse {
    classpath {
        plusConfigurations += [configurations.provided]
    }
}

idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}



